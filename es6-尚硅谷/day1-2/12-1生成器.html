<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        //生成器函数是es6提供的一种异步编程解决方案，语法和传统函数完全不同
        //异步编程  纯回调函数 node中fs  ajax mongodb

        function *gen(){
            // console.log('hello,generator');
            // 算是函数代码的分隔符
            // console.log(111);
            yield '一只没有耳朵'
            // console.log(222);
            yield '一只没有尾巴'
            // console.log(333);
            yield '真奇怪'
            // console.log(444);
        }
        // 不能直接调用
        let iterator = gen()
        // console.log(iterator);
        // 用next()方法
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        console.log('-----------------');

        //遍历
        // for(let v of gen()){
        //     console.log(v);
        // }
    </script>
</body>
</html>
