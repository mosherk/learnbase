<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        // ... 扩展运算符能将数组 转化为逗号分隔的参数序列
        const langue = ['java','javascript','go']
        function write(){
            console.log(arguments);
        }
        // 放在函数调用的实参里
        write(...langue)
    </script>
</body>
</html>
