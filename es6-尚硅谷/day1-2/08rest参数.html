<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // es6 引入rest参数，用于获取函数实参，以代替arguments
        // function date(){
        //     console.log(arguments);
        // }
        // date("javascript",'java','c#')

        // rest 参数, 能够使用数组的方法
        // function date(...args){
        //     console.log(args);
        // }
        // date("javascript",'java','c#')

        // rest 参数必须要放到参数后面
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,2,3,4,5,6)
    </script>
</body> 
</html>
