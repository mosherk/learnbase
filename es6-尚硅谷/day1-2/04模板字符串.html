<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // es6引入新的声明字符串的方式 [``]
        let str = `我也是字符串`
        console.log(str,typeof str);

        // 2.内容可以直接换行
        // let str2 = '<ul><li>one</li><li>two</li><li>three</li></ul>'
        let str3 = `<ul>
                        <li>one</li>
                        <li>two</li>
                        <li>three</li>
                    </ul>`
        // 3.变量拼接
        let love = 'javascript'
        let out = `${love}是我最喜欢的语言`;
        console.log(out);
    </script>
</body>
</html>
