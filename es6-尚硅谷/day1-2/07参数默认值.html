<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>参数默认值</title>
</head>

<body>
	<script>
		// es6允许给函数参数赋值初始值
		// 1.形参的初始值,一般是后面的参数赋初始值
		function add(a, b, c = 3) {
			return a + b + c;
		}
		let result = add(1, 2)
		console.log(result);

		// 2.与解构赋值结合
		// function connect(option){
		//     let host = option.host
		//     let username = option.username
		// }
		function connect({ host = '127.0.0.1', username, passowrd, port }) {
			console.log(host);
			console.log(username);
			console.log(passowrd);
			console.log(port);
		}
		connect({
			// host:'localhost',
			username: 'root',
			passowrd: 'root',
			port: 3306
		})
	</script>
</body>

</html>
