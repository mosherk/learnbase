<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// 迭代器是一种接口，对象里的一种属性，为各种不同的数据类型提供统一的访问机制
		// 任何数据结构只要部署了iterator接口，就可以完成遍历操作
		// es6创造力一种新的遍历命令for...of，只要部署了iterator接口就能使用for...of
		// 原生具备iterator接口的数据：
		// Array、 Arguments、 Set、 Map、 String、 TypeArray、 NodeList

		const xiyou = ['唐僧', '孙悟空', '猪八戒', '沙僧']
		// for in 循环的变量保存的是键名，而for of保存的是键值
		for (let v of xiyou) {
			console.log(v);
		}

		// 工作原理
		// 创建一个指针对象，指向当前数据结构的起始位置
		// 第一次调用对象的next方法，指针自动指向数据结构的第一个成员
		// 接下来不断调用next方法，指针一直往后移动，直到最后一个成员
		// 每调用next方法返回一个包含value和done属性的对象
		let iterator = xiyou[Symbol.iterator]()
		console.log(iterator);
		//调用next方法
		console.log(iterator.next());
		console.log(iterator.next().value);
		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator.next());

	</script>
</body>

</html>
