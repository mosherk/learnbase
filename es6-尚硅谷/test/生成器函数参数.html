<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function *gen(arg){
          console.log(arg);
          let one = yield 111;
          console.log(one);
          let two = yield 222;
          console.log(two);
          let three = yield 333;
          console.log(three);
        }
        let iterator= gen('AAA');
        console.log(iterator.next());
        // next方法可以传入实参，就是yield的返回结果
        // 此处传入的参数，将作为第一个yield语句整体的返回结果
        console.log(iterator.next('BBB'));
        console.log(iterator.next('CCC'));
        console.log(iterator.next());
  </script>
</body>
</html>
