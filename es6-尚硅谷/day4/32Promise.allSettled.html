<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>32Promise.allSettled</title>
</head>

<body>
	<script>
		//接收一个promise数组，返回的结果也是个promise对象
		// 但返回的结果永远是成功的状态，成功的值是每个promise的状态和结果
		const p1 = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('商品数组 - 1')
			}, 1000);
		})
		const p2 = new Promise((resolve, reject) => {
			setTimeout(() => {
				resolve('商品数组 - 2')
				// reject('失败了')
			}, 1000);
		})
		//调用 allsettled
		// 只是想获得这个结果
		const result = Promise.allSettled([p1, p2])
		console.log(result);

		//all方法的结果要根据每个promise对象的状态来决定
		// 每个都成功才能往下执行
		const res = Promise.all([p1, p2])
		console.log(res);


	</script>
</body>

</html>
