<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则反向断言</title>
</head>
<body>
    <script>
        //判断匹配结果正不正确
        //提取555
        let str = 'js5211314你知道么555啦啦啦'
        //正向断言,根据后面的内容进行判断
        const reg0 = /\d+(?=啦)/
        const result0 = reg0.exec(str)
        console.log(result0);

        //反向断言
        const reg = /(?<=么)\d+/
        const result = reg.exec(str)
        console.log(result);
    </script>
</body>
</html>
