<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>await</title>
</head>

<body>
	<script>
		// await 表达式
		// 1.必须写在async函数中，右侧的表达式一般为promise对象
		// 2.返回的是promise成功的值
		// 3. await的promise失败了，就会抛出异常，需要通过try...catch捕获处理

		const p = new Promise((resolve, reject) => {
			// resolve('用户数据！')
			reject('失败了啦')
		})
		// 弹幕：await就相当于then方法的第一个回调函数，
		// 只返回成功的值，失败的值需要try catch来捕获
		async function main() {
			try {
				//await 返回结果，是promise成功的值
				let result = await p;
				console.log(result);
			} catch (e) {
				// 对于失败的promise 用try...catch捕获
				console.log(e);
			}
		}
		main()
	</script>
</body>

</html>
