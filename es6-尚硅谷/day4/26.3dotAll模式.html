<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>正则dotAll模式</title>
</head>

<body>
	<script>
		//dot  .  元字符：除了换行符外的任意单个字符
		//想提取出电影名和上映日期
		let str = `
        <ul>
            <li>
                <a>肖申克的救赎</a>
                <p>上映日期：1994-09-10</p>
            </li>
            <li>
                <a>阿甘正传</a>
                <p>上映日期：1994-07-06</p>
            </li>
        </ul>`
		//之前的做法
		// 弹幕：加了?才是懒惰模式，不加问号会匹配到阿甘正传的内容  ?非贪婪
		// let reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/
		// dotAll模式，多了模式修正符s  .能匹配任意字符
		//单个
		// const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s
		// const result = reg.exec(str)
		// console.log(result);
		//全部匹配
		const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
		let result;
		let data = []
		while (result = reg.exec(str)) {
			// console.log(result);
			data.push({ title: result[1] }, { time: result[2] })
		}
		// 输出结果
		console.log(data);


	</script>
</body>

</html>
