<body>
    <p>rest参数与spread扩展运算符在se6中已引入，不过es6只针对数组</p>
    <p>在es9中为对象提供了像数组一样的rest参数和扩展运算符</p>
    <script>
        //
        // function connect({host,port,...user}){
        //     console.log(host);
        //     console.log(port);
        //     //存为对象
        //     console.log(user);
        //     // console.log(password);
        // }
        // connect({
        //     host:'127.0.0.1',
        //     port:'3306',
        //     username:'root',
        //     password:'root',
        //     type:'master'
        // })

        const skillOne = {
            q:'天音波',
            // w:'金钟罩'
        }
        //...skillOne  => q:'天音波', w:'金钟罩'

        const skillTwo = {
            w:'金钟罩'
        }
        const skillThree = {
            e:'天雷破'
        }
        const skillFour = {
            r:'猛龙摆尾'
        }

        const mangseng = {...skillOne,...skillTwo,...skillThree,...skillFour}
        console.log(mangseng);
        //{q: '天音波', w: '金钟罩', e: '天雷破', r: '猛龙摆尾'}
