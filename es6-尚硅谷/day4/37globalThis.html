<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>37-globalThis</title>
</head>
<body>
    <script>
        //全局的this，无论执行环境是什么(node、浏览器等)
        //始终指向全局对象
        console.log(globalThis);
        //作用：想要对全局操作，这时候可以忽略环境，使用globalThis
    </script>
</body>
</html>
