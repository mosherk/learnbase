<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>私有属性</title>
</head>

<body>
	<p>ES11</p>
	<script>
		//私有属性：可以在内部方法中调用，不能再外部访问
		class Person {
			//公有属性
			name;
			//私有属性
			#age;
			#weight;
			//构造方法
			constructor(name, age, weight) {
				this.name = name;
				this.#age = age;
				this.#weight = weight;
			}
			intro() {
				console.log(girl.name);
				console.log(girl.#age);
				console.log(girl.#weight);
			}
		}

		//实例化
		const girl = new Person('小红', 18, '45kg')
		// console.log(girl);
		// console.log(girl.name);
		// console.log(girl.#age);
		// console.log(girl.#weight);
		girl.intro()
	</script>
</body>

</html>
