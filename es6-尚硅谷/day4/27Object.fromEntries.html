<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object.fromEntries</title>
</head>

<body>
	<p>ES10</p>
	<script>
		//Object.fromEntries用来创建一个对象，参数是接收二维数组 或者map
		// 不是entries的操作，entries最后是一个数组，这是一个对象
		const result = Object.fromEntries([
			['name','中大'],
			['xueke','计算机,物理学,数学,中文'],
		])
		console.log(result);

		//Map
		// const m = new Map()
		// m.set('name', '中大')
		// const result = Object.fromEntries(m)
		// console.log(result);


		// ES8里有个Object.Entries，将一个对象转化为二维数组
		const arr = Object.entries({
			name: '中大'
		})
		console.log(arr);
	</script>
</body>

</html>
