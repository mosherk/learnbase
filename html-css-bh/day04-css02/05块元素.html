<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 常见块元素：h1-h6、p、div、ul、ol、li -->
    <!-- 
        1.独占一行
        2.高宽、内外边距都可以控制
        3.宽度默认是容器(父级宽度)的100%
        4.是一个容器及盒子，里边可以放行内或者块级元素
        文字类型的元素不能放块级元素，比如p内不能div，否则p会断开成两个。h1-h6等
     -->
     <div>我占了一行</div>我呢<br>
     <hr>
    <!-- 常见行内元素(内联元素)：a strong b em i del s ins u span -->
    <!-- 
        1.相邻行内元素在一行上，一行可以显示多个
        2.宽高直接设置是无效的
        3.默认宽高就是它本身内容宽高
        4.行内元素只能容纳文本或其他行内元素
        链接内不能放链接
        特殊情况链接<a>里可以放块级元素，但a转换为块级元素更安全
     -->

    <!-- 
        行内块元素：img input td  同时具有块元素和行内元素特点
        1.和相邻行内元素(行内块)在一行上,但会有空白缝隙，一行可显示多个
        2.默认宽度就是本身内容宽度(行内元素特点)
        3.高度，行高、外边距以及内边距都可以控制(块元素特点)
     -->
    <input type="text">
    <input type="text">
</body>
</html>
