<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 150px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div{
            width: 300px;
            height: 100px;
            background-color: purple;
            display: inline;
        }
        span{
            width: 200px;
            height: 50px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="">我原来是行内元素</a>

    <div>我是块级元素</div>
    <div>我是块级元素</div>

    <span>转化为行内块元素</span>
    <span>转化为行内块元素</span>
</body>
</html>
