        /* 把熊大和熊二改为pink，并且把小猪佩奇一家也改pink */

        p,
        .pig>li {
            color: pink;
        }

    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>
