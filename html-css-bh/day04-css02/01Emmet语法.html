<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>div+p 并列关系</div>
    <p></p>
    <div class="demo">直接.demo或#demo是生成div</div>
    <!-- 类名有顺序 -->
    <div>.demo$*6</div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <!-- 生成的标签默认带文字 -->
    <div>自带文字</div>
    <!-- div{自带文字哦}*2 -->
    <div>自带文字哦</div>
    <div>自带文字哦</div>
</body>
</html>
