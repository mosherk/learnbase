<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的叠加</title>
    <style>
        /* 权重叠加，但不会进位  */
        /* li 0001 */
        li {
            color: red;
        }
        .item {
            color: blue;
        }
        /* .nva li  0010+0001=0011 */
        .nav li {
            color: pink;
        }
        /* ul li 0001+0001=0002 */
        ul li {
            color: green;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="item">今天</li>
        <li>明天</li>
        <li>后天</li>
    </ul>
</body>
</html>
