<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';
        }
        div {
            /* 子元素继承父元素 body 的行高1.5 */
            /* 这个1.5就是当前元素文字大小font-size 的1.5 */
            font-size: 14px;
        }
        p {
            /* 1.5 * 6 = 24 */
            font-size: 16px;
        }
        
        /* li没手动指定大小，会继承  body 12px  行高18 但是谷歌显示19.5？？*/
        
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
</body>
</html>
