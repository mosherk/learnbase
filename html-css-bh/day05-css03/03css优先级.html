<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink !important;
        }
        #demo {
            color: green;
        }
        .test {
            color: red;
        }
        body {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="test" id="demo" style="color:purple">
        你笑起来真好看
    </div>
    <a href="#">a标签浏览器默认制定了样式 蓝色、下划线 a{color:bule; }</a>
    <ul>
        <li>选择器相同，执行层叠性</li>
        <li>继承或者* :  0000</li>
        <li>元素选择器： 0001</li>
        <li>类选择器，伪类选择器 : 0010</li>
        <li>ID选择器 :  0100</li>
        <li>行内样式 :  1000</li>
        <li>!important: 无穷大</li>
    </ul>
</body>
</html>
