<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合-产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .box {
            width: 298px;
            height: 415px;
            background-color: rgb(237, 237, 237);
            margin: 30px auto;
        }
        .box img {
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            /* 因为此段落没设 width 属性，所以padding不会撑开盒子宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .info h4 {
            display: inline-block;
            font-weight: normal;
        }
        .info span {
            color: orange;
        }
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 15px; 
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/img.jpg" alt="图片">
        <p class="review">快递牛，整齐不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384323 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝... </a></h4>
            <em>|</em>
            <span>99.9元</span> </div>
    </div>
</body>
</html>
