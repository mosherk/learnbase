<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼名字</title>
  <style>
    span {
      display: inline-block;
      /* width: 50px;
      height: 50px; */
      border: 1px solid red;
      background: url(images/abcd.jpg) no-repeat;
    }
    .m {
      width: 140px;
      height: 114px;
      background-position: -108px -273px;
    }
    .o {
      width: 112px;
      height: 114px;
      background-position: -370px -273px;
    }
    .s {
      width: 114px;
      height: 114px;
      background-position: -255px -417px;
    }
    .h {
      width: 110px;
      height: 114px;
      background-position: -215px -138px;
    }
    .e {
      width: 102px;
      height: 114px;
      background-position: -480px -5px;
    }
    .r {
      width: 117px;
      height: 114px;
      background-position: -134px -415px;
    }
    .k {
      width: 112px;
      height: 114px;
      background-position: -492px -142px;
    }
  </style>
</head>
<body>
  <div>mosherk</div>
  <span class="m">m</span>
  <span class="o">o</span>
  <span class="s">s</span>
  <span class="h">h</span>
  <span class="e">e</span>
  <span class="r">r</span>
  <span class="k">k</span>
</body>
</html>
