<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul li {
      position: relative;
      float: left;
      list-style: none;
      width: 150px;
      height: 200px;
      border: 1px solid red;
      margin-left: -1px;
      /* border-collapse: collapse; */
    }
    ul li:hover {
      /* 1. 盒子没定位，添加相对定位，可以压住其他标准流盒子 */
      /* position: relative; */
      /* 盒子本身有定位，则提高层级 */
      z-index: 11;
      border: 1px solid skyblue;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
