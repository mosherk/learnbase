<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字围绕浮动元素</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 300px;
      height: 70px;
      background-color: skyblue;
      margin: 0 auto;
      padding: 5px;
    }
    .pic {
      float: left;
      width: 120px;
      height: 60px;
      margin-right: 5px;
    }
    .pic img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="pic">
      <img src="images/img.png" alt="">
    </div>
    <p>这故事是从弗吉尼亚乡下开的头，时间是1880年。</p>
  </div>
</body>
</html>
