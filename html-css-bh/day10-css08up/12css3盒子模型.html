<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12css3盒子模型</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 20px solid red;
      padding: 20px;
      /* 默认 */
      box-sizing: content-box;
    }
    p {
      width: 200px;
      height: 200px;
      background-color: pink;
      border: 20px solid red;
      padding: 20px;
      /* css3盒子模型，盒子大小就是width的大小 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>
    hello
  </div>
  <p>hello</p>
</body>
</html>
