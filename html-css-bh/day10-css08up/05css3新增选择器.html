<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3新增属性选择器</title>
  <style>
    /* input[value] {
      color: skyblue;
    } */

    input[type=text] {
      border: 1px solid red;
    }
    /* 以icon开头的class 权重为11*/
    div[class^=icon] {
      color: pink;
    }
    /* 结尾 */
    section[class$=data] {
      color: aqua;
    }
    /* 含有 */
    div[class*=my] {
      background-color: pink;
    }

    div.icon1 {
      color: skyblue;
    }
  </style>
</head>
<body>
  <!-- 类选择器、伪类选择器、属性选择器，权重为10 -->
  <!-- 新增：
    属性选择器
    结构伪类选择器
    伪元素选择器
   -->
  <!-- 可不借助类或id选择 -->
  <!-- <input type="text" value="请输入用户名">
  <input type="text"> -->

  <!-- 2.通过 属性=值 的方式选择，重点 -->
  <input type="text" name="" id="">
  <input type="password" name="" id="">
  <!-- 可选择属性值开头的某些元素 -->
  <div class="icon1">小图标1</div>
  <div class="icon2">小图标2</div>
  <div class="icon3">小图标3</div>
  <div class="icon4">小图标4</div>
  <div>打酱油的</div>

  <!-- 可选择属性值结尾的某些元素 -->
  <section class="icon1-data">我是老大</section>
  <section class="icon2-data">我是老二</section>
  <section class="icon3-ico">我是谁啊</section>

  <!-- 只要含有某个值就可以选择属性值结尾的某些元素 -->
  <div class="myone">111</div>
  <div class="12myone">222</div>
  <div class="mythree">333</div>
  <div class="fouro">444</div>
</body>
</html>
