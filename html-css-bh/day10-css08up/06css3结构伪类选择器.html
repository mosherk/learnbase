<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>结构伪类选择器</title>
  <style>
    /* ul中第一个叫 li 的孩子 */
    ul li:first-child {
      color: pink;
    }
    /* ul中最后一个叫 li 的孩子 */
    ul li:last-child {
      color: pink;
    }
    /* 
      nth-child(n)
      n:数字、关键字、公式
    */
    ul li:nth-child(2) {
      color: skyblue;
    }
    /* n为关键字 */
    /* even偶数 odd奇数 */
    ul li:nth-child(even) {
      background-color: #ccc;
    }
    ul li:nth-child(odd) {
      background-color: gray;
    }
    /* n为公式 */
    /* 
      nth-child(n) n就是一个n 从0开始往后加1 
      n：所有； 2n：偶数； 2n+1：奇数
      n+5：从5开始；-n+5前5个，包含5
    */
    ol li:nth-child(2n+1) {
      background-color: pink;
    }

  </style>
</head>
<body>
  <ul>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
  </ul>
  
  <ol>
    <li>我是第1个孩子</li>
    <li>我是第2个孩子</li>
    <li>我是第3个孩子</li>
    <li>我是第4个孩子</li>
    <li>我是第5个孩子</li>
    <li>我是第6个孩子</li>
    <li>我是第7个孩子</li>
    <li>我是第8个孩子</li>
  </ol>
</body>
</html>
