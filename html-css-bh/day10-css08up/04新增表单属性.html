<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增表单属性</title>
  <style>
    input::placeholder {
      color: skyblue;
    }
  </style>
</head>
<body>
  <!-- 
    required 不能为空
    placeholder 提示文本
    autofocus： 自动获得焦点
    autocomplete 能显示上次成功提交的信息
    multiple   多选文件
   -->
  <form action="">
    <input type="search" name="" id="" required 
    placeholder="mosherk" autofocus autocomplete="on" >
    <input type="file" multiple>
    <input type="submit" value="提交">
  </form>
</body>
</html>
