<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14仿土豆网显示隐藏遮罩案例</title>
  <style>
    .tudou {
      position: relative;
      width: 444px;
      height: 320px;
      background-color: skyblue;
      margin: 30px auto;
    }
    .tudou img {
      width: 100%;
      height: 100%;
    }
    .tudou::before {
      content: '';
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(img/arr.png) no-repeat center;
    }
    /* 当经过土豆这个盒子就让before遮罩层显示出来 */
    .tudou:hover::before {
      display: block;
    }
    /* .tudou:hover .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(img/arr.png) no-repeat center;
    } */
  </style>
</head>
<body>
  <div class="tudou">
    <!-- <div class="mask"></div> -->
    <img src="img/tudou.jpg" alt="">
  </div>
</body>
</html>
