<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .two {
            background-color: purple;
            height: 250px;
        }
        .four {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="">1</div>
    <div class="two">2</div>
    <div class="">3</div>
    <div class="four">4</div>
</body>
</html>
