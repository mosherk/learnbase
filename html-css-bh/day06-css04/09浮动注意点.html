<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动注意点</title>
    <style>
        .box {
            width: 900px;
            height: 300px;
            background-color: pink;
        }
        .damao {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            width: 200px;
            height: 150px;
            background-color: red;
            float: left;
        }
        .sanmao {
            width: 300px;
            height: 240px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 第一个独占一行了无法被占有，第二个浮了起来，第三个顶上去被压住 -->
    <!-- 也就是只会影响后面的 -->
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="sanmao">三毛</div>
    </div>
</body>
</html>
