<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定版心右侧</title>
  <style>
    .w {
      width: 800px;
      height: 1400px;
      background-color: palegoldenrod;
      margin: 0 auto;
    }
    .fixed {
      position: fixed;
      /* 浏览器宽度的一半，再走版心的一半 */
      left: 50%;
      margin-left: 405px;
      width: 50px;
      height: 150px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="fixed">333</div>
  <div class="w">版心盒子 800px</div>
</body>
</html>
