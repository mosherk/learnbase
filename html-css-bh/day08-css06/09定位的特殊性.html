<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09定位的特殊性</title>
  <style>
    span {
      position: absolute;
      background-color: skyblue;
      width: 200px;
      height: 200px;
    }
    div {
      position: absolute;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <!-- <span>行内元素添加绝对或固定定位，可以很直接设置高度和宽度</span> -->
  <div>块级元素</div>
</body>
</html>
