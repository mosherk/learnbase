<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08绝对定位水平垂直居中</title>
  <style>
    .box {
      position: absolute;
      left: 50%;
      margin-left: -100px;
      /* right: 50%;
      margin-right: -100px; */
      top: 50%;
      margin-top: -100px;
      width: 200px;
      height: 200px;
      background-color: pink;
      /* margin: auto; */
    }
  </style>
</head>
<body>
  <!-- 加绝对定位后，margin: 0 auto;无法使盒子水平居中 -->
  <div class="box"></div>
</body>
</html>
