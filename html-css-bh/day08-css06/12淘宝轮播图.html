<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12淘宝轮播图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    a {
      text-decoration: none;
    }
    li {
      list-style: none;
    }
    .tb-promo {
      position: relative;
      width: 520px;
      height: 280px;
      background-color: skyblue;
      margin: 100px auto;
    }
    .tb-promo img {
      width: 520px;
      height: 280px;
    }
    .prev,
    .next {
      position: absolute;
      top: 50%;
      margin-top: -15px;
      width: 20px;
      height: 30px;
      background: rgba(0, 0, 0, .3);
      line-height: 30px;
      text-align: center;
      color: #fff;
    }
    /* 左侧箭头 */
    .prev {
      left: 0;
      border-radius: 0 15px 15px 0;
    }
    .next {
      /* 本着先左后右、先上后下的原则，
        如果在.prev,.next 中写 left:0;则next箭头会靠左 */
      right: 0;
      border-radius: 15px 0 0 15px;
    }
    /* 小圆点 */
    .promo-nav {
      position: absolute;
      bottom: 10px;
      left: 50%;
      margin-left: -35px;
      width: 70px;
      height: 13px;
      background: rgba(255, 255, 255, .3);
      border-radius: 7px;
    }
    .promo-nav li {
      float: left;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 50%;
      margin: 3px;
    }
    .promo-nav .selected {
      background-color: red;
    }
    .promo-nav li:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>
  <div class="tb-promo">
    <img src="img/tb.jpg" alt="">
    <!-- 左侧箭头 -->
    <a href="#" class="prev">&lt;</a>
    <!-- 右侧按钮 -->
    <a href="#" class="next">&gt;</a>
    <!-- 小圆点 -->
    <ul class="promo-nav">
      <li></li>
      <li></li>
      <li class="selected"></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
