<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* float: left; */
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!-- 浮动元素只会压住它下面的盒子，但不会压住下面标准流的文字，文字会被挤出来 -->
  <div class="box"></div>
  <p>多年以后，面对行刑队，奥雷里亚诺</p>
  <!-- 绝对定位/固定定位会压住下面标准流所有内容 -->

</body>
</html>
