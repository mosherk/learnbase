<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        .div1 {
            /* color: deeppink; */
            color: #cc00ff;
            /* color: rgb(255, 05, 06); */
            /* 文本缩进 */
            /* em 相对单位，当前元素1个文字大小 */
            text-indent: 20px;
        }
        h1{
            /* 对齐文本 在盒子里的文字居中 */
            text-align: center; 
            /* 装饰文本 下划线 删除线 上划线 */
            text-decoration: underline;
        }
        .bigline {
            height: 50px;
            border: 1px solid red;
            line-height: 50px;
        }
        p {
            /* 行间距：包括上间距、文本高度、下间距 */
            line-height: 15px;
        }
    </style>
</head>
<body>
    <div class="div1">可能穿过了彷徨，脚步才能坚定</div>
    <h1>居中对齐</h1>
    <div class="bigline">测试用的行距</div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Sequi, dignissimos dolores? Exercitationem hic quod, 
        et illum laudantium quos eveniet qui sit dicta, dignissimos, 
        consequuntur natus minus temporibus suscipit reiciendis blanditiis.
    </p>
</body>
</html>
