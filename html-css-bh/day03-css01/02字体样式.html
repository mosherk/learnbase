<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p{
            font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
        }
        .blod{
            /* 700相当于blod */
            font-weight: 700;
        }
        h2 {
            /* 400就是 normal*/
            /* font-weight: 400; */
            font-weight: normal;
        }
        .one{
            /* 倾斜 */
            font-style: italic;
            /* 后两个不能省 */
            /* font: font-style font-weight font-size/line-height font-family */

        }
    </style>
</head>
<body>
    <h2>七律·长征</h2>
    <p class="one">红军不怕远征难，</p> 
    <p>万水千山只等闲。</p> 
    <p>五岭逶迤腾细浪，</p> 
    <p class="blod">乌蒙磅礴走泥丸。</p> 
    <p>金沙水拍云崖暖，</p> 
    <p>大渡桥横铁索寒。</p> 
    <p>更喜岷山千里雪，</p> 
    <p>三军过后尽开颜。</p> 
</body>
</html>
