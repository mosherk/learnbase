<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.复选框全选和全不选</title>
</head>
<body>
  <form action="">
    <p>
      <input type="checkbox" name="" id="">张三
    </p>
    <p>
      <input type="checkbox" name="" id="">李四
    </p>
    <p>
      <input type="checkbox" name="" id="">王五
    </p>
    <p>
      <input type="checkbox" name="" id="">赵六
    </p>
  </form>
  <button onclick="getAll(0)">全选</button>
  <button onclick="getAll(1)">全不选</button>
  <button onclick="getAll(2)">反选</button>
  <script>
    // 选中三个形式：1.用户点击（√）  
    // 2.在标签上添加checked属性   
    // 3.js中，checked=true
    let btn = document.getElementsByTagName('button')
    let input = document.getElementsByTagName('input')
    // btn[0].onclick = function(){
    //   for(let i = 0; i < input.length; i++){
    //     input[i].checked = true
    //   }
    // }
    // btn[1].onclick = function(){
    //   for(let i = 0; i < input.length; i++){
    //     input[i].checked = false
    //   }
    // }
    // btn[2].onclick = function(){
    //   for(let i = 0; i < input.length; i++){
    //     input[i].checked = !input[i].checked
    //   }
    // }
    
    // 优化
    function getAll(num){
      for(let i = 0; i < input.length; i++){
        if(num == 0){
          input[i].checked = true
        }else if(num ==1){
          input[i].checked = false
        }else{
          input[i].checked = !input[i].checked
        }
      }
    }
  </script>
</body>
</html>
