<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
        margin:0 auto;
        width: 500px;
    }
    div p {
      margin: 16px 0;
    }
    #jumpTo{
        color: red;
        font-size: 30px;
    }
  </style>
</head>
<body>
  <div>
    <h2>恭喜您，支付成功</h2>
    <span id="jumpTo">10</span>秒后自动返回首页
    <p><button>立即返回</button></p>
  </div>
  <script>
    // 加载页面时触发定时器
    window.onload = function(){
      let time = 10;
      setInterval(() => {
        time--;
        document.getElementById('jumpTo').innerHTML = time;
        if(time == 0){
          location = './1.html'
        }
      }, 1000);
    }
    document.getElementsByTagName('button')[0].onclick = function(){
      location.href = './1.html'
      
    }
  </script>
</body>
</html>
